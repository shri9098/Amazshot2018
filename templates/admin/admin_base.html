<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <title>Amazshot | {% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="icon" href="/" type="image/png">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="/static/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/static/materialize/js/materialize.min.js"></script>
    <!--Custom CSS for base html-->
    <link type="text/css" rel="stylesheet" href="/static/admin/base/css/style.css?i={{ timestamp }}"/>
    <!--Custom Button CSS-->
{#    <link type="text/css" rel="stylesheet" href="button.css?i={{ timestamp }}"/>#}
    <!--Custom JS for base html-->
{#    <script type="text/javascript" src="/static/adminpanel/base/js/script.js?i={{ timestamp }}"></script>#}
    {% block javascript %}
    {% endblock %}
    {% block css %}
    {% endblock %}
</head>
<body>
   <nav>
        <div class="nav-wrapper" style="background-color:  #654236;!important;">
            <ul class="left show-on-small">
                <li>
                    <a href="" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
                </li>
            </ul>
            <ul class="left hide-on-med-and-down">
                <li><a href="/"><img src="/static/media/logo.gif" height="60px" width="100px" alt="Logo"/></a> </li>
                <li><h5>Amazshot Studio</h5></li>
            </ul>
            <ul class="right hide-on-med-and-down show-on-large">
                 <li><a href="/register/">Registration</a></li>
                 <li><a href="/get_emp_detail/">Employee Details</a></li>
                <li><a href="/admin/logout/">Logout</a></li>
            </ul>
            <ul class="right hide-on-large-only show-on-small">
                 <li><a href="/register/">Registration</a></li>
                 <li><a href="/get_emp_detail/">Employee Details</a></li>
                <li><a href="/admin/logout/">Logout</a></li>
            </ul>
        </div>
    </nav>
<div id="main_content">
    {% block main_content %}
    {% endblock %}
</div>
